<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Vibe</title>
    <!-- font awesome cdn -->

    <!-- style link -->

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/Images/Group 40071 (2).png" alt="logo">
                <h3>Travel <span class="spacial-text">Vibe</span></h3>
            </div>
            <div class="nav-list">
                 <ul>

                <div class="when">
